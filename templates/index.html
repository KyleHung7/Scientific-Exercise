<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動衝量分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            padding: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative; /* For positioning the delete button */
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-primary {
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: #ff8787;
        }
        .btn-success {
            border-radius: 10px;
        }
        .delete-item-btn {
            position: absolute;
            top: 15px; /* Adjust as needed */
            right: 15px; /* Adjust as needed */
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">訓練分析表單</h1>
        {% if error %}
        <p class="error text-center">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="hidden" name="item_count" id="item_count" value="{{ item_count }}">
            <div id="items">
                {% for i in range(1, item_count + 1) %}
                <div class="card p-4 mb-3">
                    <button type="button" class="btn btn-danger btn-sm delete-item-btn">刪除</button>
                    <h3>項目 {{ i }}</h3>
                    <div class="mb-3">
                        <label class="form-label">運動類別</label>
                        <select name="name{{ i }}" class="form-select exercise-type" data-index="{{ i }}">
                            <option value="">選擇類別</option>
                            {% for type_name in exercises.keys() %} {# Changed 'type' to 'type_name' to avoid conflict with built-in 'type' #}
                            <option value="{{ type_name }}">{{ type_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">動作</label>
                        <select name="action{{ i }}" id="action{{ i }}" class="form-select">
                            <option value="">選擇動作</option>
                            <option value="其他">其他（請自行輸入）</option>
                        </select>
                        <input type="text" name="custom_action{{ i }}" class="form-control mt-2" placeholder="輸入自訂動作（若選擇其他）" style="display: none;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">訓練量</label>
                        <input type="number" name="sets{{ i }}" class="form-control sets-input" placeholder="無氧：輸入組數" min="0">
                        <input type="number" name="minutes{{ i }}" class="form-control mt-2 minutes-input" placeholder="有氧：輸入分鐘數" min="0" style="display: none;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">主觀用力程度 (RPE)</label>
                        <select name="rpe{{ i }}" class="form-select">
                            <option value="">選擇 RPE</option>
                            {% for rpe_val in range(1, 11) %} {# Changed 'rpe' to 'rpe_val' #}
                            <option value="{{ rpe_val }}">{{ rpe_val }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">
                            RPE 1-2: 非常輕鬆，可輕鬆對話<br>
                            RPE 3-4: 稍有感覺，仍可輕鬆交談<br>
                            RPE 5-6: 中等強度，說話稍有困難<br>
                            RPE 7-8: 高強度，說話很吃力<br>
                            RPE 9-10: 極限，無法說話
                        </small>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mb-3">
                <button type="button" class="btn btn-success" onclick="addItem()">+ 新增項目</button>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">送出分析</button>
            </div>
        </form>
    </div>
    <!-- Store exerciseData as JSON in a script tag -->
    <script type="application/json" id="exercise-data">
        {{ exercises | tojson | safe }}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let exerciseData = {};
        try {
            const rawData = document.getElementById('exercise-data').textContent;
            exerciseData = JSON.parse(rawData);
        } catch (e) {
            console.error('Error parsing exerciseData:', e);
            exerciseData = {}; // Fallback
        }

        const itemsContainer = document.getElementById('items');

        function updateActions(selectElement, itemIndex) {
            const actionSelect = document.getElementById(`action${itemIndex}`);
            const customInput = document.querySelector(`input[name="custom_action${itemIndex}"]`);
            const selectedType = selectElement.value;

            if (!actionSelect || !customInput) {
                console.error(`Could not find action elements for index ${itemIndex}`);
                return;
            }
            
            actionSelect.innerHTML = '<option value="">選擇動作</option><option value="其他">其他（請自行輸入）</option>';

            if (selectedType && exerciseData[selectedType] && Array.isArray(exerciseData[selectedType])) {
                exerciseData[selectedType].forEach(action => {
                    const option = document.createElement('option');
                    option.value = action;
                    option.textContent = action;
                    actionSelect.appendChild(option);
                });
            }

            actionSelect.onchange = () => {
                customInput.style.display = actionSelect.value === '其他' ? 'block' : 'none';
                if (actionSelect.value !== '其他') {
                    customInput.value = ''; // Clear custom input if not '其他'
                }
            };
            // Trigger onchange once to set initial state for custom input if '其他' is pre-selected
            if (actionSelect.value === '其他') {
                 customInput.style.display = 'block';
            } else {
                 customInput.style.display = 'none';
            }


            const isAerobic = selectedType === '有氧運動';
            const setsInput = document.querySelector(`input[name="sets${itemIndex}"]`);
            const minutesInput = document.querySelector(`input[name="minutes${itemIndex}"]`);

            if (setsInput) {
                setsInput.style.display = isAerobic ? 'none' : 'block';
                if (isAerobic) setsInput.value = ''; // Clear sets if aerobic
            }
            if (minutesInput) {
                minutesInput.style.display = isAerobic ? 'block' : 'none';
                if (!isAerobic) minutesInput.value = ''; // Clear minutes if not aerobic
            }
        }
        
        function renumberItems() {
            const itemCards = itemsContainer.querySelectorAll('.card');
            const itemCountInput = document.getElementById('item_count');
            
            itemCards.forEach((card, index) => {
                const newIndex = index + 1;

                // Update heading
                const heading = card.querySelector('h3');
                if (heading) {
                    heading.textContent = `項目 ${newIndex}`;
                }

                // Update form elements: name, id, data-index
                card.querySelectorAll('[name], [id], .exercise-type').forEach(el => {
                    if (el.name) {
                        el.name = el.name.replace(/\d+$/, '') + newIndex;
                    }
                    if (el.id && el.id.match(/\d+$/)) { // Only update IDs that end with a number
                        el.id = el.id.replace(/\d+$/, '') + newIndex;
                    }
                    if (el.classList.contains('exercise-type')) {
                        el.setAttribute('data-index', newIndex);
                    }
                });
            });
            itemCountInput.value = itemCards.length;
        }

        function addItem() {
            const existingItems = itemsContainer.querySelectorAll('.card');
            const newItemIndex = existingItems.length + 1;
            document.getElementById('item_count').value = newItemIndex;

            const itemDiv = document.createElement('div');
            itemDiv.className = 'card p-4 mb-3';
            itemDiv.innerHTML = `
                <button type="button" class="btn btn-danger btn-sm delete-item-btn">刪除</button>
                <h3>項目 ${newItemIndex}</h3>
                <div class="mb-3">
                    <label class="form-label">運動類別</label>
                    <select name="name${newItemIndex}" class="form-select exercise-type" data-index="${newItemIndex}">
                        <option value="">選擇類別</option>
                        ${Object.keys(exerciseData).map(type => `<option value="${type}">${type}</option>`).join('')}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">動作</label>
                    <select name="action${newItemIndex}" id="action${newItemIndex}" class="form-select">
                        <option value="">選擇動作</option>
                        <option value="其他">其他（請自行輸入）</option>
                    </select>
                    <input type="text" name="custom_action${newItemIndex}" class="form-control mt-2" placeholder="輸入自訂動作（若選擇其他）" style="display: none;">
                </div>
                <div class="mb-3">
                    <label class="form-label">訓練量</label>
                    <input type="number" name="sets${newItemIndex}" class="form-control sets-input" placeholder="無氧：輸入組數" min="0">
                    <input type="number" name="minutes${newItemIndex}" class="form-control mt-2 minutes-input" placeholder="有氧：輸入分鐘數" min="0" style="display: none;">
                </div>
                <div class="mb-3">
                    <label class="form-label">主觀用力程度 (RPE)</label>
                    <select name="rpe${newItemIndex}" class="form-select">
                        <option value="">選擇 RPE</option>
                        ${Array.from({length: 10}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                    </select>
                    <small class="form-text text-muted">
                        RPE 1-2: 非常輕鬆，可輕鬆對話<br>
                        RPE 3-4: 稍有感覺，仍可輕鬆交談<br>
                        RPE 5-6: 中等強度，說話稍有困難<br>
                        RPE 7-8: 高強度，說話很吃力<br>
                        RPE 9-10: 極限，無法說話
                    </small>
                </div>
            `;
            itemsContainer.appendChild(itemDiv);
            // Initialize the new item's fields (especially sets/minutes visibility)
            const newSelect = itemDiv.querySelector('.exercise-type');
            updateActions(newSelect, newItemIndex); 
        }

        // Event delegation for dynamic elements (exercise type changes and delete buttons)
        itemsContainer.addEventListener('change', function(event) {
            if (event.target.classList.contains('exercise-type')) {
                const itemIndex = event.target.getAttribute('data-index');
                updateActions(event.target, itemIndex);
            }
        });

        itemsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-item-btn')) {
                const itemCard = event.target.closest('.card');
                if (itemCard) {
                    itemCard.remove();
                    renumberItems();
                }
            }
        });
        
        // Initial setup for pre-rendered items
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.exercise-type').forEach(select => {
                const index = select.getAttribute('data-index');
                updateActions(select, index); // This will also set initial field visibility
            });
            // Set initial item count based on rendered cards, in case it differs from Flask's {{ item_count }}
            // Though generally they should match on initial load.
             document.getElementById('item_count').value = itemsContainer.querySelectorAll('.card').length;
        });
    </script>
</body>
</html>
